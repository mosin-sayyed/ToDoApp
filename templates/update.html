 {% extends 'base.html' %}
 {% block body %}
    
 
  

<div class="container my-3">
    <h2>Update Your ToDo</h2>
    <form action="/update/{{todo.sno}}" method="post">
  <div class="mb-3">
    <label for="title" class="form-label">ToDo Title</label>
    <input type="text" class="form-control" id="title" name="title" value="{{todo.title}}" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">ToDo Description</label>
    <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
  </div>
  
  <button type="submit" class="btn btn-primary">Update</button>
</form>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    {% endblock body %}
